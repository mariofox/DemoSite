<div>
    <div th:unless="${validOrderInfo}">
        <div class="group order-info edit-order-info">          
            <p>
                <span th:text="#{cart.checkoutByFillingInEmail}">Para realizar compras en el sitio debes </span>
                <a th:href="@{/login(successUrl='/checkout')}"><span th:text="#{cart.logIntoYourAccount}">Iniciar Sesi&oacute;n con tu cuenta</span></a>.
            </p>
        </div>
    </div>
    
    <div th:if="${validOrderInfo}" th:object="${orderInfoForm}" th:inline="text" class="clearfix">

            <h3><span th:text="#{cart.emailAddress}">EmailAddress</span></h3>
            <p th:text="*{emailAddress}"></p>
        </div>
    </div>
    
</div>
